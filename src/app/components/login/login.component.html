<div class="form-signin">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <input formControlName="username" type="input" class="form-control" placeholder="User Name" required autofocus>

    <input formControlName="password" type="password" class="form-control" placeholder="Password" required>

    <button class="w-100 btn btn-lg btn-primary" 
    type="submit"
    [disabled]="!loginForm.valid">Sign in</button>
  </form>
</div>
